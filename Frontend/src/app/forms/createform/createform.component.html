<div class="col mx-p-3">
  <h3>Create New Form</h3>

  <div class="form-title">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="title">Form Title</span>
      </div>
      <input
        type="text"
        class="form-control"
        placeholder="Form Title"
        aria-label="Form Title"
        aria-describedby="title"
        [(ngModel)]="title"
      />
    </div>
  </div>

  <div class="add-control">
    <div class="row">
      <div class="input-group mb-3 col-6">
        <div class="input-group-prepend">
          <span class="input-group-text" id="quesText">Question Text</span>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Question Text"
          aria-label="Question Text"
          aria-describedby="quesText"
          [(ngModel)]="quesText"
        />
      </div>
      <div class="col-2">
        <select
          [(ngModel)]="quesType"
          name="quesType"
          class="custom-select"
          id="quesType"
        >
          <option value=0>Input Type</option>
          <option value=1>TextBox</option>
          <option value=2>Radio Button</option>
          <option value=3>CheckBox</option>
          <option value=4>Number</option>
        </select>
      </div>

      <div class="col-4">
        <button
          class="btn btn-success float-right my-2 my-sm-0"
          (click)="addQuestion()"
        >
          Add Question
        </button>
      </div>
    </div>

    <div *ngIf="quesType == 2 || quesType == 3">
      <div class="row">
        <div class="col-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="option-val"
                >Option Value</span
              >
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="Option Value"
              aria-label="Option Value"
              aria-describedby="option-val"
              [(ngModel)]="optionVal"
            />
          </div>
        </div>
        <button
          class="btn btn-outline-success my-2 my-sm-0"
          (click)="addOption()"
        >
          Add
        </button>
      </div>

      <div class="row">
        <div class="col-12 pl-5 mt-3">
          <table>
            <tr *ngFor="let option of options">
              <td>{{ option }}</td>
              <td>
                <button
                  class="btn btn-outline-danger ml-2 btn-sm my-2 my-sm-0"
                  (click)="deleteOption(option)"
                >
                  Delete
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="questions.length > 0">
    <br />
    <h4>Questions:</h4>
    <div class="" *ngFor="let ques of questions; let i = index">
      <hr />
      <strong>Ques {{ i + 1 }}.</strong> {{ ques.quesTitle }} <br />
      <ul class="pl-5">
        <li [ngClass]="{'square-bullet': ques.quesType==3}" *ngFor="let ops of ques.quesOptions">{{ops}}</li>
      </ul>
    </div>
  </div>

  <div class="row">
      <button (click)="createForm()" class="btn btn-primary ml-3 mt-3 btn-lg">
          Create Form
      </button>
  </div>
</div>
