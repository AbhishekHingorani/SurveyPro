<h3 class="ml-5">Fill Form</h3><hr><br>

<div *ngIf="myForm">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="ml-5" *ngFor="let ques of formData.questions; let i=index">
            <div class="pb-2"><strong>Ques {{i+1}}. </strong>{{ques.quesTitle}}</div>
            <span [ngSwitch]="ques.quesType">
            <div *ngSwitchCase="1">
                <input type="text" class="form-control col-4" [name]="ques.quesId" [id]="ques.quesId" [formControlName]="ques.quesId">
            </div>
            <div *ngSwitchCase="2">
                <div *ngFor="let opt of ques.quesOptions">
                    <input type="radio" [name]="ques.quesId" [value]="opt" [id]="opt" [formControlName]="ques.quesId"> {{opt}}
                </div>
            </div>
            <div *ngSwitchCase="3">
                <div *ngFor="let opt of ques.quesOptions">
                    <input type="checkbox" [name]="ques.quesId" [id]="opt" [value]="opt" (change)="onCheckChange($event, ques.quesId)"> {{opt}}
                </div>
            </div>
            <div *ngSwitchCase="4">
                <input type="number" class="form-control col-4" [name]="ques.quesId" [id]="ques.quesId" [formControlName]="ques.quesId">
            </div>
            <div *ngSwitchDefault>
                <div>Unknown data type</div>
            </div>
            </span>
            <hr>
        </div>
        <button type="submit" class="btn btn-primary ml-5 mt-3 btn-lg">Submit</button>
    </form>
</div>
